<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section class="text-content">
        <h1>My neighborhood</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Pellentesque condimentum ultrices tortor, quis ornare dui elementum vel.
            Fusce nunc metus, mattis non vestibulum id, ultricies at orci.
            Vivamus faucibus vitae erat bibendum porttitor.
        </p>

        <em>Filter by: </em>
        <select data-bind="options: tags, value: selectedFilter, event: { change: filter}"></select>

        <ul data-bind="foreach: locations">
            <li data-bind="text: $data.name, visible: $data.visible,
               css: { selected: $data == $root.selectedLocation() },
               click: $root.select"></li>
        </ul>
    </section>
    <section class="map-content">
        MAP
    </section>


    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
